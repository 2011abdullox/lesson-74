<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<header>
    <div style="text-align:center; font-size:30px; margin-top:40px;">
        <button id="minusBtn">-</button>
        <span id="number">0</span>
        <button id="plusBtn">+</button>
    </div>
</header>

<section style="text-align:center; margin-top:40px;">
    <button id="showBtn">Show</button>
    <button id="hideBtn">Hide</button>
    <br><br>
    <img id="rasm" src="image.png" style="visibility:hidden;">
</section>

<footer style="text-align:center; margin-top:60px;">
    <input type="text" id="textInput" placeholder="Напиши текст">
    <button id="pressBtn">Press</button>
    <button id="sendBtn">Отправить</button>

    <div id="imgBox"></div>
    <p id="message"></p>
</footer>

<script src="script.js"></script>
</body>
</html>
